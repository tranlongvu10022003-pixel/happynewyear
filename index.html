<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
html,body{

    position:fixed;

</style>
</head>
<body>

<canvas id="cv"></canvas>

<div id="ui">
    <h1 id="title">ğŸ† Äáº¿m NgÆ°á»£c NÄƒm Má»›i ğŸ†</h1>
    <div id="countdown">Äang Ä‘á»“ng bá»™ thá»i gian...</div><br>
    <input id="name" placeholder="Nháº­p tÃªn ngÆ°á»i nháº­n">
    <br>
    <button onclick="startMusic()">ğŸ”Š Báº­t nháº¡c</button>
</div>

<!-- ğŸµ Nháº¡c -->
<audio id="countMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
  </audio>
  
  <audio id="tetMusic">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
  </audio>
  

  <script type="module">
    /* ================= TIME (Internet + fallback) ================= */
    let offset = 0;
    
    async function syncTime(){
      try{
        const r = await fetch("https://worldtimeapi.org/api/timezone/Asia/Ho_Chi_Minh");
        const d = await r.json();
        offset = new Date(d.datetime).getTime() - Date.now();
      }catch(e){
        console.warn("KhÃ´ng láº¥y Ä‘Æ°á»£c giá» Internet, dÃ¹ng giá» mÃ¡y");
        offset = 0;
      }
    }
    function now(){
      return new Date(Date.now() + offset);
    }
    
    /* ================= DOM ================= */
    const title = document.getElementById("title");
    const cd = document.getElementById("countdown");
    const nameInput = document.getElementById("name");
    
    const countMusic = document.getElementById("countMusic");
    const tetMusic   = document.getElementById("tetMusic");
    
    /* Báº®T BUá»˜C: hÃ m global cho nÃºt */
    window.startMusic = () => {
      countMusic.play().catch(()=>{});
    };
    
    /* ================= COUNTDOWN ================= */
    let started = false;
    let fireworks = false;
    
    function tick(){
      const t = now();
      const target = new Date(`January 1, ${t.getFullYear()+1} 00:00:00`);
      const diff = target - t;
    
      if(diff <= 0){
        const name = nameInput.value || "báº¡n";
        title.innerHTML = `ğŸŠ HAPPY NEW YEAR ${name.toUpperCase()} ğŸŠ`;
        title.classList.add("glow");
        cd.innerHTML = "ChÃºc nÄƒm má»›i An Khang â€“ Thá»‹nh VÆ°á»£ng ğŸ‰";
    
        countMusic.pause();
        tetMusic.play().catch(()=>{});
    
        fireworks = true;
        clearInterval(timer);
        return;
      }
    
      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;
      const s = Math.floor(diff / 1000) % 60;
    
      cd.innerHTML = `â³ ${d} ngÃ y ${h} giá» ${m} phÃºt ${s} giÃ¢y`;
    
      /* KHÃ”NG autoplay â€“ chá»‰ play sau khi báº¥m nÃºt */
      if(started && countMusic.paused){
        countMusic.play().catch(()=>{});
      }
    }
    
    /* ================= FIREWORKS ================= */
    const canvas = document.getElementById("cv");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    
    let particles = [];
    
    function spawn(){
      for(let i=0;i<80;i++){
        particles.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height/2,
          vx:(Math.random()-0.5)*6,
          vy:(Math.random()-0.5)*6,
          life:100,
          col:`hsl(${Math.random()*360},100%,50%)`
        });
      }
    }
    
    function draw(){
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
    
      particles.forEach(p=>{
        ctx.fillStyle = p.col;
        ctx.fillRect(p.x,p.y,3,3);
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.04;
        p.life--;
      });
    
      particles = particles.filter(p=>p.life>0);
    
      if(fireworks && Math.random()<0.06) spawn();
      requestAnimationFrame(draw);
    }
    draw();
    
    /* ================= START ================= */
    await syncTime();
    const timer = setInterval(tick,1000);
    </script>
    
    
    
</body>
